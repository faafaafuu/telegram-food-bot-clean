server {
    listen 80;
    server_name _;

    # Редирект /admin.html на /webapp/admin.html
    location = /admin.html {
        return 301 /webapp/admin.html;
    }

    # Запрет доступа к директории /webapp/admin/ (защита от индексации)
    location ~ ^/webapp/admin/?$ {
        return 403;
    }

    # Проксируем всё остальное на backend
    location / {
        proxy_pass http://web:11204;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
